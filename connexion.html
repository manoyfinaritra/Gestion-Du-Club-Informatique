<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/icon.css" />
    <link rel="stylesheet" href="assets/css/connexion.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="" method="post">
            <h1 class="text-center text-white">Connexion</h1>
            <div class="form-group mt-5">
              <label for="nom" class="text-white">Nom d'Utilisateur</label>
              <input
                type="text"
                class="form-control mt-1"
                id="nom"
                name="nom"
                placeholder="Entrez votre nom d'utilisateur"
              />
            </div>
            <div class="form-group mt-3">
              <label for="motdepasse" class="text-white">Mot de passe</label>
              <input
                type="password"
                class="form-control mt-1"
                id="motdepasse"
                name="motdepasse"
                placeholder="Entrez votre mot de passe"
              />
            </div>
            <div class="form-group mt-5">
              <button type="submit" class="btn btn-primary w-100">
                Connexion
              </button>
            </div>
            <div class="mt-3">
              <small class="mt-3 text-white">
                Vous n'avez pas de compte?
                <a href="inscription.html">Inscrivez-vous ici</a>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
